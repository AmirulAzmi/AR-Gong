
# loading plugins
plugin artoolkit2
#plugin opencv

# assign trackers
tracker tracker_artoolkit
video video_artoolkit

# load camera configuration
cameraconfig camera_para.dat

# hiro is an ID
target hiro single;patt.hiro;80;0;0

# the rest is for working on
translate hiro 0 0 0
scale hiro 10 10 10
#rotate hiro 1 10 10 10
model hiro froebel.3ds
